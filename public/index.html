<!DOCTYPE html>
<html lang="en">
<head>
    <link rel ="stylesheet" type="text/css" href="CSS/design.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!--script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script-->
    <link rel="shortcut icon" href="#"/>
    <title>AXG to Salesforce</title>
</head>
<body>
  <h1 class="pageTitle">AXG To Salesforce UI</h1>
    <section class="top" id="toppage">
      <div class="partLogin"> 
      <form class="formlogine">
        <button class="logine" id='blog' type="submit">Login</button>
        <input type="text" class="loginIde" id="loginId" maxlength="30" placeholder="Email"> 
        <input type="password" class="loginMdpe" id="loginMdp" maxlength="30" placeholder="Password"></form></div>
      
        <div class="partRegister">
          <form class="registerUser"> 
          <button class="register" id='regist'>Register</button>
          <input type="text" class="registerFName" id="registerFName" maxlength="30" placeholder='Your first name'>
          <input type="text" class="registerLName" id="registerLName" maxlength="30" placeholder='Your last name'>
          <input type="text" class="registerMail" id="registerMail" maxlength="30" placeholder='Your Email'>
          <input type="text" class="registerPassword" id="registerPassword" maxlength="30" placeholder='Choose a password'></form></div>
    </section>

    <div class="nickname" id='nick'>Welcome, Nickname@Salesforce.com</div>
    <div class="cancelform"> 
    <form class="formcancele">  
    <button class="logout" id='bloff' type="cancel">Log out</button></form></div>
    
    <section class="tables" id="tables">
      <div class='divContact'>
        <div class='titre'>
        <h2 class="contactTitle" id="contactTitle">Contacts</h2>
        </div>
        <table class="contacts" id='contacto' border=1> <!-- déclarer des scripts pour récupérer les contacts-->
            <thead><tr><th>Name</th><th>Email</th><th>Phone</th></tr></thead>
          <tbody><tr><td>Test Contact</td><td>Test Mail</td><td>555-2252</td></tr></tbody>
            <!--tbody id="insertContacts"></tbody-->
        </table>
      </div>
      <div class='divContract'>
        <div class='titre'>
        <h2 class="contractTitle" id="contractTitle">Contracts</h2>
        </div>
        <table class="contracts" id='contracta' border=1>
            <thead><tr><th>Account</th><th>Status</th><th>Start Date</th><th>Term (months)</th></tr></thead>
          <tbody><tr><td>Test Account</td><td>Test Draft</td><td>01/01/1971</td><td>12</td></tr></tbody>
            <!--tbody id="insertContracts"></tbody-->
        </table>
      </div>
    </section>
      <script src="JS/logic.js"></script>
</body>
</html>

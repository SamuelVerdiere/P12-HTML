<!DOCTYPE html>
<html lang="en">
<head>
    <link rel ="stylesheet" type="text/css" href="CSS/design.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="shortcut icon" href="#"/>
    <title>AXG to Salesforce</title>
</head>
<body>
  <h1 class="pageTitle">Legarant Mobile Application</h1>
  <p class="subtitle">Welcome to the mobile Legarant/AXG Application. Please login or register.</p>
  <img src="Legarantlogo.PNG" alt="logo" style="width:150px;height:120px;">
    <section class="top" id="toppage">
      <div class="partLogin"> 
      <form class="formlogine">
        <button class="logine" id='blog' type="submit">Login</button>
        <input type="text" class="loginIde" id="loginId" maxlength="30" placeholder="Email" required> 
        <input type="password" class="loginMdpe" id="loginMdp" maxlength="30" placeholder="Password" required></form></div>
      
        <div class="partRegister">
          <form class="registerUser"> 
          <button class="register" id='regist'>Register</button>
          <input type="text" class="registerFName" id="registerFName" maxlength="30" placeholder='Your first name' required>
          <input type="text" class="registerLName" id="registerLName" maxlength="30" placeholder='Your last name' required>
          <input type="text" class="registerMail" id="registerMail" maxlength="30" placeholder='Your Email' required>
          <input type="text" class="registerPassword" id="registerPassword" maxlength="30" placeholder='Choose a password' required></form></div>
    </section>

    <div class="cancelform"> 
    <form class="formcancele">  
    <button class="logout" id='bloff' type="cancel">Log out</button></form></div>

    <section class="tables" id="tables">

      <div class='divContact'>
        <div class='titre'>

        <h2 class="contactTitle" id="contactTitle">Contacts</h2>
        <button class="createContacte" id='createCtc' type='submit'>Create Contact</button>

        <div class='containsInput' id='containsInput'>
        <input type="text" class="ContactName" id="ContactName" maxlength="30" placeholder='Contact Name' name='Contactname' required>
          <input type="text" class="ContactMail" id="ContactMaile" maxlength="30" placeholder='Contact Mail' name='ContactMail'>
          <input type="text" class="ContactPhone" id="ContactPhone" maxlength="30" placeholder='Contact Phone' name='ContactPhone'>
          <button class="SaveContacte" id='CCtc' type='submit'>Save Contact</button>

        </div>
        </div>
          <div id='contactTable' class='contactTable'></div>
      </div>
      <div class='divContract'>
        <div class='titre'>

        <h2 class="contractTitle" id="contractTitle">Contracts</h2>
        <button class="createContracte" id='createCtr' type='submit'>Create Contract</button>

        <div class='containsInpute' id='containsInputxe'>
          <input type="text" class="ContractAccount" id="ContractAccount" maxlength="30" placeholder='Account Name' name='ContractAccount' required>
          <input type="text" class="StatusCtr" id="StatusCtr" maxlength="30" placeholder='Contract Status' name='StatusCtr'>
          <input type="text" class="StartDate" id="StartDate" maxlength="30" placeholder='Start Date' name='StartDate'>
          <input type="text" class="EndTerm" id="EndTerm" maxlength="30" placeholder='End Term' name='EndTerm'>
          <button class="SaveContracte" id='CCtr' type='submit'>Save Contact</button>
          </div>
          </div>
        <table class="contracts" id='contracta' border=1>
            <thead><tr><th>Account</th><th>Status</th><th>Start Date</th><th>Term (months)</th></tr></thead>
          <tbody><tr><td>Test Account</td><td>Test Draft</td><td>01/01/1971</td><td>12</td></tr></tbody>
            <!--tbody id="insertContracts"></tbody-->
        </table>
      </div>
    </section>
      <script src="JS/logic.js"></script>
</body>
<footer class="foot">Need support ? Contact your Developer at Dev@mail.com.</footer>
</html>
